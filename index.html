        function toggleLyrics(lyricsId) {
            const audioId = lyricsId.replace('lyrics', 'audio');
            const audio = document.getElementById(audioId);
            
            if (document.querySelector('.lyrics-fullscreen')) {
                hideFullscreenLyrics();
            } else {
                showFullscreenLyrics(lyricsId, audio);
            }
        }

        function showFullscreenLyrics(lyricsId, audio) {
            const fullscreenLyrics = document.createElement('div');
            fullscreenLyrics.className = 'lyrics-fullscreen';
            
            const trackLyrics = lyrics[lyricsId];
            trackLyrics.forEach(line => {
                const p = document.createElement('p');
                p.textContent = line.text;
                p.dataset.time = line.time;
                fullscreenLyrics.appendChild(p);
            });
            
            const closeButton = document.createElement('span');
            closeButton.className = 'close-fullscreen';
            closeButton.innerHTML = '&times;';
            closeButton.onclick = hideFullscreenLyrics;
            
            fullscreenLyrics.insertBefore(closeButton, fullscreenLyrics.firstChild);
            document.body.appendChild(fullscreenLyrics);
            document.body.style.overflow = 'hidden';

            audio.addEventListener('timeupdate', () => syncLyrics(fullscreenLyrics, audio.currentTime));
        }

        function hideFullscreenLyrics() {
            const fullscreenLyrics = document.querySelector('.lyrics-fullscreen');
            if (fullscreenLyrics) {
                fullscreenLyrics.remove();
                document.body.style.overflow = '';
            }
        }

        function syncLyrics(lyricsElement, currentTime) {
            const lines = lyricsElement.querySelectorAll('p');
            let activeLineIndex = -1;

            for (let i = 0; i < lines.length; i++) {
                const lineTime = parseFloat(lines[i].dataset.time);
                if (lineTime <= currentTime) {
                    activeLineIndex = i;
                } else {
                    break;
                }
            }

            lines.forEach((line, index) => {
                if (index === activeLineIndex) {
                    line.classList.add('highlight');
                    line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    line.classList.remove('highlight');
                }
            });
        }

                    audioElements.forEach(otherAudio => {
                        if (otherAudio !== audio) {
                            otherAudio.pause();
                        }
                    });
